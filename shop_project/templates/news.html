{% extends "base_generic.html" %}
{% block title %}Новости{% endblock title %}

{% block body %}
    <div class='tab'>
        {% for post in posts %}
            <p class="publish">Опубликовано: {{post.publish}}</p>
            <div class="post">
            <p>{{post.body|linebreaksbr}}</p>
            </div>
        {%endfor%}
        <div class="pagination-posts">
        {% include "pagination.html" with page=page_obj %}
        </div>
    </div>
{% endblock %}
